
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SJ Games | Solar Elite Performance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --sport-red: #DE0A0A;
            --pure-black: #000000;
            --off-white: #F5F5F7;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #FFFFFF;
            color: var(--pure-black);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .solar-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(180deg, #FFFFFF 0%, #F5F5F7 100%);
        }

        /* Patrón de cuadrícula deportiva sutil para diseño editorial */
        .grid-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: radial-gradient(circle, #E0E0E0 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.5;
        }

        .premium-card {
            background: #FFFFFF;
            border: 2px solid var(--pure-black);
            box-shadow: 8px 8px 0px var(--pure-black);
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .premium-card:active {
            transform: translate(4px, 4px);
            box-shadow: 2px 2px 0px var(--pure-black);
        }

        .font-heading { 
            font-family: 'Geist', sans-serif;
            letter-spacing: -0.04em;
        }
        
        .text-stroke {
            -webkit-text-stroke: 1px var(--pure-black);
            color: transparent;
        }

        .btn-action {
            background: var(--pure-black);
            color: white;
            border: none;
            box-shadow: 4px 4px 0px var(--sport-red);
        }

        ::-webkit-scrollbar { width: 0; }
        
        /* Animación para que el sol no sature la vista */
        .solar-flare {
            position: absolute;
            top: -10%;
            right: -10%;
            width: 60%;
            height: 60%;
            background: radial-gradient(circle, rgba(222, 10, 10, 0.05) 0%, transparent 70%);
            pointer-events: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "framer-motion": "https://esm.sh/framer-motion@11.11.11?external=react,react-dom"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="solar-bg"></div>
    <div class="grid-pattern"></div>
    <div class="solar-flare"></div>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
